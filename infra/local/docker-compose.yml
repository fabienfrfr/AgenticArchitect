version: "3.8"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    runtime: nvidia
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_NUM_PARALLEL=1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

  chromadb:
    image: chromadb/chroma
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/data/chroma
    restart: unless-stopped

  backend:
    build: ../../apps/backend
    ports:
      - "8000:8000"
    depends_on:
      - ollama
      - chromadb
    environment:
      - ENV=local
      - OLLAMA_API_BASE_URL=http://ollama:11434
      - CHROMADB_URL=http://chromadb:8000
    restart: unless-stopped

  frontend:
    build: ../../apps/frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  ollama_data:
  chroma_data:
